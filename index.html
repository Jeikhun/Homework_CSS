<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Table Demo</title>
    </head>
    <body>
        <table border="1" width="700" height="200" >
            <thead>
                
                <tr>
                    <td rowspan="2" align="center">Heading</td>
                    <td align="center">Students</td>
                    <td colspan="3" align="center">Details</td>
                </tr>
                <tr>
                    <td align="center">Id</td>
                    <td align="center">Name</td>
                    <td align="center">Department</td>
                    <td align="center">Roll Number</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td rowspan="4">Student List</td>
                    <td>1</td>
                    <td>Victor</td>
                    <td>Computer Science</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Williams</td>
                    <td>Electronics</td>
                    <td>23456</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Harry</td>
                    <td>Electrical</td>
                    <td>34567</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rick</td>
                    <td>Civil</td>
                    <td>45678</td>
                </tr>

            </tfoot>
            
        </table>
    </body>
</html>
